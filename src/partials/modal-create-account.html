<div class="modal is-hidden" data-modal="">
  <div class="modal__window modal__window-store">
    <div class="modal__inner modal__inner-store">
      <div class="modal__container">
        <div class="modal-wrapper">
          <section
            class="container"
            style="padding-top: 50px; padding-bottom: 50p"
          >
            <h1 style="margin-bottom: 20px">
              Firebase Authentication Example and Tests
            </h1>
            <div id="login-form" style="margin-bottom: 20px">
              <h2 style="margin-bottom: 20px">Login</h2>
              <input type="email" id="email" placeholder="Email" />
              <input type="password" id="password" placeholder="Password" />
              <button id="login-btn">Login</button>
              <div id="error-message"></div>
            </div>
            <div id="join-form" style="margin-bottom: 20px">
              <h2 style="margin-bottom: 20px">Create Account</h2>
              <input type="email" id="email1" placeholder="Email" />
              <input type="password" id="password1" placeholder="Password" />
              <button id="create-btn">Create</button>
              <div id="error-message"></div>
            </div>
            <div id="data-form">
              <h2 style="margin-bottom: 20px">Enter Data</h2>
              <input type="text" id="data-input" placeholder="Enter data" />
              <button id="save-btn">Save Data</button>
              <button id="delete-btn">Delete Data</button>
              <button id="logout-btn">Logout</button>
            </div>
          </section>

          <h3 class="modal__title">Contact us</h3>
          <p class="modal__text">
            If you have any additional questions or you want to clarify
            something before you make an order please fill in your contact
            details. We will call you back.
          </p>
          <form name="modal-form">
            <label class="modal__form-label" for="modal-store-name">Name</label>
            <input
              id="modal-store-name"
              class="modal__form-input text-input"
              type="text"
              name="user_name"
              placeholder="Your name"
              pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
              title="Username must be two words separated by space."
              required
            />
            <label class="modal__form-label" for="modal-store-email"
              >Email</label
            >
            <input
              id="modal-store-email"
              class="modal__form-input modal__form-input-last text-input"
              type="email"
              name="email"
              placeholder="Your email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              required
            />
            <button
              type="submit"
              class="modal-button modal-button-diabled"
              data-action="send"
            >
              Send
            </button>
          </form>
        </div>

        <button type="button" class="modal__close" data-modal-close>
          <svg width="18" height="18">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>

        <svg class="spinner visually-hidden" viewBox="0 0 50 50">
          <circle
            class="path"
            cx="25"
            cy="25"
            r="20"
            fill="none"
            stroke-width="5"
          ></circle>
        </svg>
      </div>
    </div>
  </div>
</div>
